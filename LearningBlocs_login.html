<!DOCTYPE html>
<html>
    <head>
        <title>LearningBlocs</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="Homepage" content="Display and Login of the powerful learning tool">
        <link rel="stylesheet" href="./LearningBlocs.css" type="text/css">
        <script src="./LearningBlocs.js"></script>
    </head>

    <body>
        <header>
            <!--Unknown user profile picture-->
            <img src="https://icon-library.com/images/unknown-person-icon/unknown-person-icon-4.jpg" class="icon">
            <!--Searchbar-->
            <div>
                <input type="text" placeholder="Search">
            </div>
            <!--Website Name-->
            <b class="logoname">Learning Blocs</b>
             <!--Login Button-->
            <button onclick=login() class="loginbutton">Login</button>
            <!--Pop up sign in-->
            <div class="popup" id="popup-1">
                <div class="overlay"></div>
                <div class="content">
                    <div class="close-btn" onclick="login()">&times;</div>
                    <div>
                        <b id="logt">Learning Blocs</b>
                        <input type="text" placeholder="Username" id="user">
                        <br>
                        <br>
                        <input type="text" placeholder="Password" id="pass"> 
                        <button onclick=entry() class="entry">Login</button>

                    </div>
                </div>
            </div>

        <button onclick=login() class="loginbutton">Login</button>
        <!--Nootnoot-->
        <img src="https://assets-global.website-files.com/5f3c19f18169b62a0d0bf387/60d33be7eedf8e1f31aabcec_BwENfmI0CU5dZGYlSyo142mpfG08-rYgTS-Qm47uMUXN6JXtmdZvtzVzTooUQdXTWmTD8uzF9N6XQJA2vUIMi53tunFyVtvOBJTNfOjHit2P_JkTmFzFsK7ep6Vb9781XZnRAryH.png" class="nootnoot">
    </body>
        </header>

</html>
